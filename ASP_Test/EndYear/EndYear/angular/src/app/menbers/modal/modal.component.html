<h2 mat-dialog-title>
  恭喜得獎者
</h2>

<mat-dialog-content>
  <p>{{code}}</p>
  <p>{{name}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onClickEvent()">Confirm</button>
  <button mat-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
