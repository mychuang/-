<h1 mat-dialog-title>
  {{prizeName}}
</h1>

<mat-dialog-content>
  <h2>恭喜得獎者</h2>
  <p>{{code}}</p>
  <p>{{name}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onClickEvent()">Confirm</button>
  <button mat-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
