<mat-toolbar>
  <mat-toolbar-row>
    <mat-select placeholder="選擇獎項">
      <mat-option *ngFor="let item of heros" [value]="item">
        {{ item }}
      </mat-option>
    </mat-select>



    <button mat-raised-button color="accent" (click)="onClickEvent()" style="margin-left: 50px">抽獎囉</button>

    <button mat-raised-button color="primary" (click)="onClickEvent()" style="margin-left: 10px">匯出名單</button>

  </mat-toolbar-row>
</mat-toolbar>
