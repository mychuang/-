<!-- 宣告我們要套用模板 -->
{% extends "base.html" %}

{% block title %}2022資訊X財務尾牙抽獎{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <select id="sfs" class="form-select">
                    <option value="1">董事長獎</option>
                    <option value="2">總經理獎</option>
                    <option value="3">資訊長獎</option>
                    <option value="4">財務長獎</option>
                    <option value="5">有點幸運獎</option>
                    <option value="6">不小心中獎</option>
                    <option value="7">今晚讓我獎</option>
                </select>
            </div>
            
            <div class="col-auto">
                <button id='getBtn' class="btn btn-info btn-lg">
                    抽獎囉!!!!
                </button>
            </div>

            <div class="col-auto">
                <button id='outBtn' class="btn btn-secondary btn-lg">
                    匯出名單
                </button>
            </div>

        </div>
        <span class="cloudContent"></span>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
        <div class="modal-dialog">
            <div class="box">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="prizeName"></h1>
                </div>
                <div class="modal-body content2">
                    <h2>恭喜得獎者</h2>
                    <br>
                    <p id='code'></p>
                    <p id='name'></p>
                    <button id='confirmBtn' class="btn btn-success">Confirm</button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        </div>
    </div>

{% endblock %}
